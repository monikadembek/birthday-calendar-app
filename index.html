<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Birthdays Calendar with photos from NASA API</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<nav class="menu">
		<h1>Birthdays Calendar</h1>
		<a href="#form-add" class="btn btn-add">Add Birthday</a>
		<a href="#list" class="btn btn-show-list">Show Birthdays</a>
		<a href="#" class="btn btn-show-cal">Show Calendar</a>
	</nav>
	<div class="calendar-container" id="calendar"></div>
	<div class="content">
		<div id="form-add">
			<h2>Add Person's Birthday</h2>
			<form action="#" method="post" id="form">
				<div class="form-row">
					<label for="name">Name:</label>
					<input type="text" id="name" name="name" required>
				</div>
				<div class="form-row">
					<label for="email">E-mail:</label>
					<input type="email" id="email" name="email" required>
				</div>
				<div class="form-row">
					<label for="phone">Phone:</label>
					<input type="text" id="phone" name="phone" required>
				</div>
				<div class="form-row">
					<label for="birthdate">Birth date:</label>
					<input type="date" id="birthdate" name="birthdate" value="2019-03-10" required>
				</div>
				<button type="submit" name="submit" class="btn btn--submit">Save</button>
			</form> 	
		</div>
		
		<div class="birthday-list-container" id="list">
			<h2>List of people's Birthdays</h2>
		</div>	
	</div>
	<script src="js/app.js"></script>
</body>
</html>
